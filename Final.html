<!DOCTYPE html>
<html>
<head>
    <title>Чого бажає жінка - Салон краси</title>
    <link rel="stylesheet" type="text/css" href="Final.css">
    <script src="Final.js"></script>
</head>
<body>
    <header>
        <h1>Чого бажає жінка</h1>
    </header>

    <nav>
        <ul class="button-container">
            <li><button class="navButton" onclick="toggleHomeInfo()">Головна</button></li>
            <li><button class="navButton" onclick="toggleServicesInfo()">Послуги</button></li>
            <li><button class="navButton" onclick="showContactInfo()">Контакти</button></li>
            <li><button class="navButton" onclick="toggleAppointmentForm()">Записатися</button></li>
        </ul>
    </nav>
    <div id="homeInfo" class="info">
        <h2>Про нас</h2>
                
    </div>
            
    <div id="servicesInfo" class="info">
        <h2>Послуги</h2>
       
    </div>

    <div id="contactInfo" class="info">
        <h2>Контактна інформація</h2>
                
    </div>

    <form id="appointmentForm" class="info" style="display: none;">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" required>

        <label for="procedure">Процедура:</label>
        <select id="procedure" required>
            <option value="">Оберіть процедуру</option>
            <option value="Манікюр">Манікюр</option>
            <option value="Педикюр">Педикюр</option>
            <option value="Стрижка">Стрижка</option>
            <option value="Масаж">Масаж</option>
            <option value="Медитація">Медитація</option>
            <option value="Йога">Йога</option>
        </select>

        <label for="date">Дата:</label>
        <input type="date" id="date" required>

        <label for="time">Час:</label>
        <input type="time" id="time" required>

        <label for="message">Додаткові побажання:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br>

        <label for="terms">Я погоджуюся з умовами:</label>
        <input type="checkbox" id="terms" name="terms" required><br>

        <input type="submit" value="Записатися">
    </form>
            
            
        </ul>
    </nav>
    <div class="image-container">
        <img src="https://wezom.com.ua/Media/files/filemanager/1blog/metody-privlecheniya-klientov-v-salon-krasoty-1.png" alt="Салон красоти">
    </div>
    
    <footer>
        <p>© 2023 Чого бажає жінка - Салон краси</p>
    </footer>
        
    
</body>
</html>
